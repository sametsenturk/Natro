<mat-card class="form">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)] = "request.username">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="'password'" [(ngModel)] = "request.password">
        </mat-form-field>
            <button mat-button matSuffix mat-stroked-button (click)="signIn()">
                Sign In
            </button>
    </mat-card-content>
</mat-card>
